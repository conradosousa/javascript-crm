<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="flex h-screen relative overflow-hidden">
        <header class="w-[250px] bg-slate-400 p-4">
            <h1 class="text-[22] text-white text-center font-bold">Dani Brownies CRM</h1>
            <nav class="flex flex-col gap-3 mt-4 *:leading-[40px] *:rounded *:pl-4 *:text-white *:duration-200">
                <a href="" class="hover:bg-white hover:text-yellow-800">Dashboard</a>
                <a href=""
                    class="hover:bg-white hover:text-yellow-800 active [&.active]:bg-white [&.active]:text-yellow-800">Clientes</a>
                <a href="" class="hover:bg-white hover:text-yellow-800">Produtos</a>
            </nav>
        </header>
        <div class="flex-1 p-16">
            <h2 class="flex justify-between items-center text-[26px] text-yellow-800 font-semibold">
                Clientes
                <button onclick="mostrarOverlay()"
                    class="bg-slate-400 leading-[40px] rounded  text-yellow-800  px-6 text-[12px] uppercase font-bold hover:bg-slate-300 duration-200">Novo
                    Cliente</button>
            </h2>

            <table class="w-full mt-4 rounded overflow-hidden">
                <thead class="bg-slate-400 text-yellow-800 *:leading-[40px]">
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Última compra</th>
                    <th class="w-[100px] flex justify-center gap-4">Ações</th>
                </thead>
                <tbody id="tabela" class="[&>*:nth-child(even)]:bg-black/5">


                </tbody>
            </table>

            <div onclick="mostrarOverlay()" id="overlay"
                class="w-full h-full bg-black/70 absolute top-0 left-0 duration-200 opacity-0 invisible"></div>

            <div id="gaveta" class="min-w-[350px] h-screen bg-white p-4 absolute top-0 -right-full duration-200">
                <h3 class="flex justify-between items-center">
                    Cadastro
                    <box-icon onclick="mostrarOverlay()" name='x'
                        class="w-[40px] h-[40px] rounded-full bg-slate-400 fill-white p-2 cursor-pointer hover:bg-slate-400 duration-0"></box-icon>
                </h3>
                <form id="formCriar" onsubmit="cadastrarCliente(event.target)">
                    <label for="" class="block mb-2">Nome</label>
                    <input name="nome" type="text"
                        class="w-full h-[40px] rounded border focus:outline-yellow-600 mb-3 pl-3"
                        placeholder="Digite seu nome" required>

                    <label for="" class="block mb-2">Email</label>
                    <input name="email" type="email"
                        class="w-full h-[40px] rounded border focus:outline-yellow-600 mb-3 pl-3"
                        placeholder="Digite seu email" required>

                    <label for="" class="block mb-2">Telefone</label>
                    <input name="telefone" type="text"
                        class="w-full h-[40px] rounded border focus:outline-yellow-600 mb-3 pl-3"
                        placeholder="(00) 00000-0000" required>

                    <label for="" class="block mb-2">Última compra</label>
                    <input name="data" type="text"
                        class="w-full h-[40px] rounded border focus:outline-yellow-600 mb-3 pl-3"
                        placeholder="00/00/0000" required>

                    <button
                        class=" w-full bg-slate-400 leading-[40px] rounded  text-yellow-800  px-6 text-[12px] uppercase font-bold hover:bg-slate-300 duration-200"
                        type="submit">Criar</button>
                </form>

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
    <script src="clientes.js"></script>
</body>

</html>
